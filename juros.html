<!doctype html><html lang="pt"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Calculadora de Juros Simples — Online</title>
<meta name="description" content="Calcule montante, capital, taxa ou tempo com juros simples.">
<link rel="canonical" href="https://tecne27-bit.github.io/juros.html">
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0f172a;color:#e5e7eb;margin:0;padding:40px}
.wrap{max-width:760px;margin:0 auto}.card{background:#111827;border:1px solid #1f2937;border-radius:16px;padding:18px}
input,button,select{padding:12px;border-radius:10px;border:1px solid #334155;background:#0b1020;color:#e5e7eb}
button{background:#22c55e;color:#0a0a0a;font-weight:700;border:none;cursor:pointer}
.row{display:grid;gap:10px;grid-template-columns:1fr 1fr}
</style></head><body><div class="wrap">
<h1>Juros Simples</h1>
<div class="card">
  <div class="row"><input id="cap" type="number" placeholder="Capital"><input id="tax" type="number" placeholder="Taxa % a.a."></div>
  <div class="row"><input id="tmp" type="number" placeholder="Tempo (anos)"><input id="mont" type="number" placeholder="Montante (opcional)"></div>
  <button style="margin-top:10px" onclick="calc()">Calcular</button>
  <div id="o" style="margin-top:8px">—</div>
</div></div><script>
function calc(){
  const C=+cap.value, i=(+tax.value)/100, t=+tmp.value, M=+mont.value;
  if(isNaN(C)||isNaN(i)||isNaN(t)) return alert('Preencha capital, taxa e tempo.');
  const montante = isNaN(M)||!M ? C*(1+i*t) : M;
  const juros = montante - C;
  o.textContent = `Montante: ${montante.toFixed(2)} | Juros: ${juros.toFixed(2)}`;
}
</script></body></html>
