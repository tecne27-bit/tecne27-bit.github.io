<!doctype html><html lang="pt"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Transformar Texto — Maiúsculas, Minúsculas, Título, Slug</title>
<meta name="description" content="Converta texto para MAIÚSCULAS, minúsculas, Título, remova acentos e gere um slug para URLs.">
<link rel="canonical" href="https://tecne27-bit.github.io/texto-case.html">
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0f172a;color:#e5e7eb;margin:0;padding:40px}
.wrap{max-width:900px;margin:0 auto}
.card{background:#111827;border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:18px;margin-top:16px}
textarea{width:100%;min-height:140px;background:#0b1020;color:#e5e7eb;border:1px solid rgba(255,255,255,.12);border-radius:12px;padding:12px}
button{padding:10px 16px;border:none;border-radius:8px;background:#22c55e;color:#0a0a0a;font-weight:700;cursor:pointer;margin:4px 6px}
</style></head><body>
<div class="wrap">
<h1>Transformar Texto</h1>
<div class="card">
  <textarea id="t" placeholder="Escreve aqui..."></textarea>
  <div>
    <button onclick="toUp()">MAIÚSCULAS</button>
    <button onclick="toLow()">minúsculas</button>
    <button onclick="toTitle()">Título</button>
    <button onclick="noAcc()">Remover acentos</button>
    <button onclick="slug()">Slug</button>
  </div>
  <label style="display:block;margin-top:10px">Resultado</label>
  <textarea id="o" readonly></textarea>
</div>
<div style="margin-top:12px;color:#94a3b8">Links: <a href="/base64.html">Base64</a> · <a href="/">TinyTools</a></div>
</div>
<script>
const g=()=>t.value||'';
function toUp(){ o.value=g().toUpperCase(); }
function toLow(){ o.value=g().toLowerCase(); }
function toTitle(){ o.value=g().toLowerCase().replace(/\b\w/g,m=>m.toUpperCase()); }
function noAcc(){ o.value=g().normalize('NFD').replace(/\p{Diacritic}/gu,''); }
function slug(){ o.value=g().normalize('NFD').replace(/\p{Diacritic}/gu,'').toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/^-+|-+$/g,''); }
</script>
</body></html>
