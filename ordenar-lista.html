<!doctype html><html lang="pt"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ordenar Lista — A→Z, Z→A e Numérico</title>
<meta name="description" content="Ordene listas de texto por ordem alfabética ou numérica.">
<link rel="canonical" href="https://tecne27-bit.github.io/ordenar-lista.html">
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0f172a;color:#e5e7eb;margin:0;padding:40px}
.wrap{max-width:900px;margin:0 auto}.card{background:#111827;border:1px solid #1f2937;border-radius:16px;padding:18px}
textarea,button,select{padding:12px;border-radius:10px;border:1px solid #334155;background:#0b1020;color:#e5e7eb}
textarea{width:100%;min-height:160px}
button{background:#22c55e;color:#0a0a0a;font-weight:700;border:none;cursor:pointer;margin-left:8px}
</style></head><body><div class="wrap">
<h1>Ordenar Lista</h1>
<div class="card">
  <textarea id="i" placeholder="Uma entrada por linha..."></textarea>
  <div style="margin-top:8px">
    <select id="modo"><option value="az">A → Z</option><option value="za">Z → A</option><option value="num">Numérico</option></select>
    <button onclick="go()">Ordenar</button>
  </div>
  <textarea id="o" readonly></textarea>
</div></div><script>
function go(){let arr=(i.value||'').split(/\r?\n/).filter(Boolean);const m=modo.value;if(m==='az')arr.sort((a,b)=>a.localeCompare(b));else if(m==='za')arr.sort((a,b)=>b.localeCompare(a));else arr.sort((a,b)=>(+a)-(+b));o.value=arr.join('\n');}
</script></body></html>
