<!doctype html><html lang="pt"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Diferença entre Datas — Dias, Horas, Minutos</title>
<meta name="description" content="Calcule a diferença entre duas datas em dias, horas e minutos.">
<link rel="canonical" href="https://tecne27-bit.github.io/diferenca-datas.html">
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0f172a;color:#e5e7eb;margin:0;padding:40px}
.wrap{max-width:780px;margin:0 auto}.card{background:#111827;border:1px solid #1f2937;border-radius:16px;padding:18px}
input,button{padding:12px;border-radius:10px;border:1px solid #334155;background:#0b1020;color:#e5e7eb}
button{background:#22c55e;color:#0a0a0a;font-weight:700;border:none;cursor:pointer}
.row{display:grid;gap:10px;grid-template-columns:1fr 1fr}
</style></head><body><div class="wrap">
<h1>Diferença entre Datas</h1>
<div class="card">
  <div class="row"><input id="a" type="date"><input id="b" type="date"></div>
  <button style="margin-top:10px" onclick="go()">Calcular</button>
  <div id="o" style="margin-top:8px">—</div>
</div></div><script>
function go(){if(!a.value||!b.value)return alert('Escolhe as duas datas.');const A=new Date(a.value),B=new Date(b.value);const ms=Math.abs(B-A);const dias=Math.floor(ms/86400000);const horas=Math.floor(ms/3600000);const mins=Math.floor(ms/60000);o.textContent=`${dias} dias • ${horas} h • ${mins} min`;}
</script></body></html>
