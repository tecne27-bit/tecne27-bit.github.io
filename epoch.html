<!doctype html><html lang="pt"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Epoch/Unix ↔ Data/Hora — Conversor Online</title>
<meta name="description" content="Converta timestamps Unix (segundos) para data/hora legível e vice-versa.">
<link rel="canonical" href="https://tecne27-bit.github.io/epoch.html">
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0f172a;color:#e5e7eb;margin:0;padding:40px}
.wrap{max-width:820px;margin:0 auto}
.card{background:#111827;border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:18px;margin-top:16px}
input,button{padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.18);background:#0b1020;color:#e5e7eb}
button{background:#22c55e;color:#0a0a0a;font-weight:700;border:none;cursor:pointer}
.row{display:grid;gap:10px;grid-template-columns:1fr 1fr}
</style></head><body>
<div class="wrap">
<h1>Conversor Epoch/Unix ↔ Data</h1>
<div class="card">
  <h3>Data → Epoch</h3>
  <input id="dt" type="datetime-local">
  <button onclick="toEpoch()">Converter</button>
  <div id="o1" style="margin-top:8px">—</div>
</div>
<div class="card">
  <h3>Epoch → Data</h3>
  <div class="row">
    <input id="ep" type="number" placeholder="Epoch em segundos">
    <button onclick="toDate()">Converter</button>
  </div>
  <div id="o2" style="margin-top:8px;white-space:pre-line">—</div>
</div>
<div style="margin-top:12px;color:#94a3b8">Links: <a href="/fuso-horario.html">Fusos</a> · <a href="/">TinyTools</a></div>
</div>
<script>
function toEpoch(){ const v=dt.value; if(!v){ alert('Escolhe data/hora.'); return; } const d=new Date(v); o1.textContent=Math.floor(d.getTime()/1000); }
function toDate(){ const s=parseInt(ep.value||''); if(isNaN(s)) return alert('Epoch inválido'); const d=new Date(s*1000);
  o2.textContent=`Local: ${d.toString()}\nUTC:   ${d.toUTCString()}\nISO:   ${d.toISOString()}`; }
</script>
</body></html>
