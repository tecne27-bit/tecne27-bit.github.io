<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Conversor Base64 Online — Texto ↔ Base64 Grátis</title>
<meta name="description" content="Converte texto para Base64 e Base64 para texto diretamente no navegador. Rápido, privado e gratuito.">
<link rel="canonical" href="https://tecne27-bit.github.io/base64.html">
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0f172a;color:#e5e7eb;margin:0;padding:40px}
  .wrap{max-width:900px;margin:0 auto}
  h1{margin:0 0 10px}
  p{color:#94a3b8}
  .card{background:#111827;border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:18px;margin-top:16px}
  textarea{width:100%;min-height:140px;background:#0b1020;color:#e5e7eb;border:1px solid rgba(255,255,255,.12);border-radius:12px;padding:12px}
  .row{display:flex;gap:10px;flex-wrap:wrap;margin:10px 0}
  button{padding:12px 16px;border:none;border-radius:10px;background:#22c55e;color:#0a0a0a;font-weight:700;cursor:pointer}
  .ghost{background:transparent;color:#e5e7eb;border:1px solid rgba(255,255,255,.18)}
  a{color:#7dd3fc;text-decoration:none}
  .links{margin-top:20px;color:#94a3b8}
</style>
</head>
<body>
<div class="wrap">
  <h1>Conversor Base64 Online</h1>
  <p>Ferramenta para codificar e descodificar <strong>Base64</strong>. Útil para incorporar imagens em HTML, enviar dados por JSON ou testar rapidamente strings. Todo o processamento é local, <em>client-side</em>.</p>

  <div class="card">
    <label for="input">Entrada</label>
    <textarea id="input" placeholder="Escreve texto normal ou Base64…"></textarea>
    <div class="row">
      <button onclick="toBase64()">Converter para Base64</button>
      <button class="ghost" onclick="fromBase64()">Converter para Texto</button>
      <button class="ghost" onclick="clearAll()">Limpar</button>
    </div>
    <label for="output">Resultado</label>
    <textarea id="output" readonly placeholder="O resultado aparece aqui…"></textarea>
  </div>

  <div class="links">
    Também pode gostar:
    <a href="/uuid.html">Gerador UUID</a> ·
    <a href="/idade.html">Calculadora de Idade</a> ·
    <a href="/">Página inicial (TinyTools)</a>
  </div>
</div>

<script>
function toBase64(){
  const txt=document.getElementById('input').value||'';
  document.getElementById('output').value=btoa(unescape(encodeURIComponent(txt)));
}
function fromBase64(){
  const txt=document.getElementById('input').value||'';
  try{
    document.getElementById('output').value=decodeURIComponent(escape(atob(txt)));
  }catch(e){ alert('Texto Base64 inválido.'); }
}
function clearAll(){ document.getElementById('input').value=''; document.getElementById('output').value=''; }
</script>
</body>
</html>
