<!doctype html><html lang="pt"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Calculadora de IMC — Índice de Massa Corporal</title>
<meta name="description" content="Calcule o seu IMC com peso e altura. Veja a classificação automática.">
<link rel="canonical" href="https://tecne27-bit.github.io/imc.html">
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0f172a;color:#e5e7eb;margin:0;padding:40px}
.wrap{max-width:720px;margin:0 auto}
.card{background:#111827;border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:18px;margin-top:16px}
input,button{padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.18);background:#0b1020;color:#e5e7eb}
button{background:#22c55e;color:#0a0a0a;font-weight:700;border:none;cursor:pointer}
.row{display:grid;gap:10px;grid-template-columns:1fr 1fr}
</style></head><body>
<div class="wrap">
<h1>Calculadora de IMC</h1>
<div class="card">
  <div class="row">
    <input id="kg" type="number" step="any" placeholder="Peso (kg)">
    <input id="cm" type="number" step="any" placeholder="Altura (cm)">
  </div>
  <button style="margin-top:10px" onclick="go()">Calcular</button>
  <div id="out" style="margin-top:10px">—</div>
</div>
<div style="margin-top:12px;color:#94a3b8">Links: <a href="/porcentagem.html">Porcentagem</a> · <a href="/">TinyTools</a></div>
</div>
<script>
function go(){
  const w=+kg.value,h=+cm.value/100;if(isNaN(w)||isNaN(h)||h<=0) return alert('Valores inválidos');
  const imc=w/(h*h); let clas=''; if(imc<18.5) clas='Baixo peso'; else if(imc<25) clas='Normal'; else if(imc<30) clas='Excesso de peso'; else clas='Obesidade';
  out.textContent=`IMC: ${imc.toFixed(2)} — ${clas}`;
}
</script>
</body></html>
