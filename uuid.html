<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gerador de UUID Online</title>
<style>
body{font-family:sans-serif;background:#0f172a;color:#e5e7eb;text-align:center;padding:40px;}
h1{margin-bottom:20px;}
button{padding:12px 20px;border:none;border-radius:8px;background:#22c55e;color:#0a0a0a;font-weight:700;cursor:pointer;}
#uuid{margin-top:20px;font-size:20px;background:#111827;padding:16px;border-radius:8px;}
</style>
</head>
<body>
<h1>Gerador de UUID Online</h1>
<p>Clica no botão para gerar um identificador único (UUID v4).</p>
<button onclick="generate()">Gerar UUID</button>
<div id="uuid">—</div>
<script>
function generate(){
  const uuid=crypto.randomUUID();
  document.getElementById('uuid').textContent=uuid;
}
</script>
</body>
</html>
