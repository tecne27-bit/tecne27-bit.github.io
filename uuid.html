<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gerador de UUID Online — UUID v4 Único e Grátis</title>
<meta name="description" content="Gere UUID v4 online de forma instantânea e gratuita. Identificadores únicos para programação, bases de dados e projetos. Sem registo.">
<link rel="canonical" href="https://tecne27-bit.github.io/uuid.html">
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0f172a;color:#e5e7eb;margin:0;padding:40px}
  .wrap{max-width:800px;margin:0 auto}
  h1{margin:0 0 10px}
  p{color:#94a3b8}
  .card{background:#111827;border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:18px;margin-top:16px}
  button{padding:12px 16px;border:none;border-radius:10px;background:#22c55e;color:#0a0a0a;font-weight:700;cursor:pointer}
  #uuid{margin-top:16px;font-size:20px;background:#0b1020;padding:14px;border-radius:10px;border:1px solid rgba(255,255,255,.12);word-break:break-all}
  a{color:#7dd3fc;text-decoration:none}
  .links{margin-top:20px;color:#94a3b8}
</style>
</head>
<body>
<div class="wrap">
  <h1>Gerador de UUID Online</h1>
  <p>Cria um identificador <strong>UUID v4</strong> único para utilizar em programação, bases de dados, ficheiros e rastreio interno. Tudo corre no teu navegador, sem enviar dados para servidores.</p>

  <div class="card">
    <button onclick="generate()">Gerar UUID</button>
    <button style="margin-left:8px;background:transparent;color:#e5e7eb;border:1px solid rgba(255,255,255,.18)" onclick="copy()">Copiar</button>
    <div id="uuid">—</div>
  </div>

  <div class="links">
    Também pode gostar:
    <a href="/base64.html">Conversor Base64</a> ·
    <a href="/idade.html">Calculadora de Idade</a> ·
    <a href="/">Página inicial (TinyTools)</a>
  </div>
</div>

<script>
function generate(){ document.getElementById('uuid').textContent = crypto.randomUUID(); }
function copy(){
  const t=document.getElementById('uuid').textContent.trim();
  if(!t || t==='—') return;
  navigator.clipboard.writeText(t);
}
</script>
</body>
</html>
