<!doctype html><html lang="pt"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Conversor de Temperatura — Celsius, Fahrenheit e Kelvin</title>
<meta name="description" content="Converta temperaturas entre °C, °F e K. Simples, rápido e gratuito.">
<link rel="canonical" href="https://tecne27-bit.github.io/temperatura.html">
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0f172a;color:#e5e7eb;margin:0;padding:40px}
.wrap{max-width:760px;margin:0 auto}.card{background:#111827;border:1px solid #1f2937;border-radius:16px;padding:18px}
input,select,button{padding:12px;border-radius:10px;border:1px solid #334155;background:#0b1020;color:#e5e7eb}
button{background:#22c55e;color:#0a0a0a;font-weight:700;border:none;cursor:pointer}
.row{display:grid;gap:10px;grid-template-columns:2fr 1fr 1fr}.out{margin-top:10px}
a{color:#7dd3fc}
</style></head><body><div class="wrap">
<h1>Conversor de Temperatura</h1>
<p>Converta entre <strong>°C</strong>, <strong>°F</strong> e <strong>K</strong>.</p>
<div class="card">
  <div class="row">
    <input id="val" type="number" placeholder="Valor">
    <select id="from"><option value="C">°C</option><option value="F">°F</option><option value="K">K</option></select>
    <select id="to"><option value="C">°C</option><option value="F">°F</option><option value="K">K</option></select>
  </div>
  <button style="margin-top:10px" onclick="conv()">Converter</button>
  <div id="out" class="out">—</div>
</div>
<p style="color:#94a3b8;margin-top:12px">Links: <a href="/unidades.html">Unidades</a> · <a href="/">TinyTools</a></p>
</div><script>
function toC(v,u){ if(u==='C')return v; if(u==='F')return (v-32)*5/9; if(u==='K')return v-273.15; }
function fromC(c,u){ if(u==='C')return c; if(u==='F')return c*9/5+32; if(u==='K')return c+273.15; }
function conv(){ const v=parseFloat(val.value); if(isNaN(v)) return alert('Valor inválido'); const c=toC(v,from.value); out.textContent=fromC(c,to.value).toFixed(4)+' '+to.value; }
</script></body></html>
