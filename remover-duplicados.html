<!doctype html><html lang="pt"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Remover Linhas Duplicadas â€” Ferramenta Online</title>
<meta name="description" content="Cole uma lista e remova entradas repetidas em segundos.">
<link rel="canonical" href="https://tecne27-bit.github.io/remover-duplicados.html">
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0f172a;color:#e5e7eb;margin:0;padding:40px}
.wrap{max-width:900px;margin:0 auto}.card{background:#111827;border:1px solid #1f2937;border-radius:16px;padding:18px}
textarea,button{padding:12px;border-radius:10px;border:1px solid #334155;background:#0b1020;color:#e5e7eb;width:100%}
button{background:#22c55e;color:#0a0a0a;font-weight:700;border:none;cursor:pointer;margin-top:10px}
</style></head><body><div class="wrap">
<h1>Remover Linhas Duplicadas</h1>
<div class="card">
  <textarea id="i" rows="8" placeholder="Uma entrada por linha..."></textarea>
  <button onclick="go()">Remover</button>
  <textarea id="o" rows="8" readonly></textarea>
</div></div><script>
function go(){const set=new Set((i.value||'').split(/\r?\n/));o.value=[...set].filter(x=>x!=='').join('\n');}
</script></body></html>
