<!doctype html><html lang="pt"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>URL Encoder/Decoder — Codificar e Descodificar URL</title>
<meta name="description" content="Transforme texto para URL encoded e volte ao normal. Útil para parâmetros e APIs.">
<link rel="canonical" href="https://tecne27-bit.github.io/url.html">
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0f172a;color:#e5e7eb;margin:0;padding:40px}
.wrap{max-width:880px;margin:0 auto}
.card{background:#111827;border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:18px;margin-top:16px}
textarea{width:100%;min-height:140px;background:#0b1020;color:#e5e7eb;border:1px solid rgba(255,255,255,.12);border-radius:12px;padding:12px}
button{padding:12px 16px;border:none;border-radius:10px;background:#22c55e;color:#0a0a0a;font-weight:700;cursor:pointer;margin:5px}
</style></head><body>
<div class="wrap">
<h1>URL Encoder/Decoder</h1>
<div class="card">
  <textarea id="i" placeholder="Texto normal ou URL codificada…"></textarea>
  <div>
    <button onclick="enc()">Codificar</button>
    <button style="background:transparent;color:#e5e7eb;border:1px solid rgba(255,255,255,.18)" onclick="dec()">Descodificar</button>
  </div>
  <textarea id="o" readonly placeholder="Resultado…"></textarea>
</div>
<div style="margin-top:12px;color:#94a3b8">Links: <a href="/base64.html">Base64</a> · <a href="/">TinyTools</a></div>
</div>
<script>
function enc(){ o.value=encodeURIComponent(i.value||''); }
function dec(){ try{ o.value=decodeURIComponent(i.value||''); }catch(e){ alert('Entrada inválida.'); } }
</script>
</body></html>
